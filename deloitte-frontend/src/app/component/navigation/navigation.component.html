<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Consultant Company</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="">
        <h1 matLine>Home</h1>
        <mat-icon matListIcon>home</mat-icon>
      </a>
      <a mat-list-item routerLink="/dashboard/company-overview" routerLinkActive="active-list-item">
        <h1 matLine>Company Overview</h1>
        <mat-icon matListIcon>public</mat-icon>
      </a>
      <a mat-list-item routerLink="/dashboard/industry" routerLinkActive="active-list-item">
        <h1 matLine>Industry</h1>
        <mat-icon matListIcon>business</mat-icon>
      </a>
      <a mat-list-item routerLink="/dashboard/financial" routerLinkActive="active-list-item">
        <h1 matLine>Financial</h1>
        <mat-icon matListIcon>bar_chart</mat-icon>
      </a>
      <a mat-list-item routerLink="/dashboard/analysis" routerLinkActive="active-list-item">
        <h1 matLine>Analysis</h1>
        <mat-icon matListIcon>library_books</mat-icon>
      </a>
      <a mat-list-item routerLink="/dashboard/management" routerLinkActive="active-list-item">
        <h1 matLine>Management</h1>
        <mat-icon matListIcon>people_outline</mat-icon>
      </a>
      <a mat-list-item routerLink="/dashboard/business-segment" routerLinkActive="active-list-item">
        <h1 matLine>Business Segment</h1>
        <mat-icon matListIcon>location_city</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
      <app-autocomplete></app-autocomplete>

      <span class="space"></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content>
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
